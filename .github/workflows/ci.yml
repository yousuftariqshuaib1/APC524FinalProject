on:
  workflow_dispatch:
  pull_request:

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.0